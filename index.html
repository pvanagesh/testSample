<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First IIS Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website on IIS!</h1>
    <p>If you're seeing this, your HTML is deployed successfully.</p>

    <button onclick="sayHello()">Click Me</button>

    <script>
        function sayHello() {
            const postData = {
                "line1": "options = ChromeOptions()",
				  "line2": "options.add_experimental_option(\"detach\", True)",
				  "line3": "driver = webdriver.Chrome(service=ChromeService(ChromeDriverManager().install()), options=options)"
            };

            fetch('http://127.0.0.1:5000/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('status').textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
